name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, refactor/frontend-improvements, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        npm install --save-dev @jest/test-sequencer@27.5.1
    
    - name: ğŸ§ª Run backend tests
      run: |
        cd backend
        npm test
    
    - name: ğŸ“Š Generate coverage report
      if: matrix.node-version == '20.x'
      run: |
        cd backend
        npm run test:coverage
    
    - name: âœ… Check coverage threshold
      if: matrix.node-version == '20.x'
      run: |
        cd backend
        npm run test:coverage -- --coverageThreshold='{"global":{"branches":50,"functions":50,"lines":50,"statements":50}}'
      continue-on-error: true

  # Frontend Lint
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: ğŸ” Run ESLint
      run: |
        cd frontend
        npm run lint
  
  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: ğŸ§ª Run frontend tests
      run: |
        cd frontend
        npm test
    
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  # Backend Build Check
  backend-build:
    name: Backend Startup Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci
        npm install --save-dev @jest/test-sequencer@27.5.1
    
    - name: âœ… Verify server can start
      run: |
        cd backend
        timeout 10s npm start || code=$?; if [ $code -eq 124 ]; then echo "Server started successfully"; exit 0; else exit $code; fi
      env:
        SUPABASE_URL: https://placeholder.supabase.co
        SUPABASE_ANON_KEY: placeholder-key
        SUPABASE_SERVICE_ROLE_KEY: placeholder-key
        JWT_SECRET: test-secret-key-for-ci

  # All checks summary
  all-checks:
    name: All Checks Passed âœ…
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-lint, frontend-build, backend-build]
    if: always()
    
    steps:
    - name: Check all jobs
      run: |
        if [ "${{ needs.backend-test.result }}" != "success" ] || \
           [ "${{ needs.frontend-lint.result }}" != "success" ] || \
           [ "${{ needs.frontend-build.result }}" != "success" ] || \
           [ "${{ needs.backend-build.result }}" != "success" ]; then
          echo "âŒ Some checks failed"
          exit 1
        else
          echo "âœ… All checks passed!"
          echo "ğŸ“Š Summary:"
          echo "  âœ… Backend tests (Node 18 & 20)"
          echo "  âœ… Frontend tests"
          echo "  âœ… Frontend linting"
          echo "  âœ… Frontend build"
          echo "  âœ… Backend startup"
          exit 0
        fi

